<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글 수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1>글 수정</h1>
    <form th:action="@{'/post/' + ${post.postId} + '/edit'}" method="post">
        <div class="form-group">
            <label for="foodCategory">카테고리:</label>
            <select id="foodCategory" name="foodCategory">
                <option th:each="category : ${foodCategories}"
                        th:value="${category}"
                        th:text="${category}"
                        th:selected="${category == post.postDetail.foodCategory}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="postTitle">요리이름:</label>
            <input type="text" id="postTitle" name="postTitle" th:value="${post.postDetail.postTitle}" required>
        </div>
        <div class="form-group">
            <label for="ingredients">요리재료:</label>
            <textarea id="ingredients" name="ingredients" th:text="${post.postDetail.ingredients}" required></textarea>
        </div>
        <div class="form-group">
            <label for="recipe">요리 레시피:</label>
            <textarea id="recipe" name="recipe" th:text="${post.postDetail.recipe}" required></textarea>
        </div>
        <div class="button-group">
            <button type="submit">수정</button>
            <a th:href="@{'/post/' + ${post.postId}}" class="button">취소</a>
        </div>
    </form>
</div>

</body>
</html>
