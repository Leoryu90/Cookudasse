<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <link rel="stylesheet" th:href="@{/css/noticeStyle.css}"/>
</head>
<body>
<div class="container">
    <div>
        <img th:src="@{/css/logo.png}" alt="요리조리 로고" class="logo">
    </div>

    <main role="main">
        <form th:action="@{/api/notice/write}" th:object="${notice}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>

            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" th:field="*{content}" required></textarea>
            </div>

            <div class="button-group">
                <button type="submit">저장</button>
                <button type="button" onclick="history.back()">취소</button>
            </div>
        </form>

    </main>
</div>
<script th:src="@{/js/noticeScript.js}"></script>
</body>
</html>
